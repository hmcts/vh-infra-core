steps:
  - task: Bash@3
    displayName: 'VH Tenant Cred Replacement'
    inputs:
      targetType: 'inline'
      workingDirectory: '$(System.DefaultWorkingDirectory)/config/terraform/application/vars/video-hearing-core'
      script: |
            
            sed -i 's|replace_vh_tenant_id|$(VH_TENANT_ID)|gI' '${{ lower(parameters.environment) }}.tfvars'
            sed -i 's|replace_vh_client_id|$(VH_CLIENT_ID)|gI' '${{ lower(parameters.environment) }}.tfvars'
            sed -i 's|replace_vh_client_secret|$(VH_CLIENT_SECRET)|gI' '${{ lower(parameters.environment) }}.tfvars'